name: Update rummage PNGs

on:
  workflow_dispatch:
  schedule:
    - cron: '5 4 * * *'   # daily run; adjust UTC time if you want

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # let the job push commits
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm install --no-audit --no-fund
          npx playwright install --with-deps chromium

      - name: Grab screenshots
        run: npm run grab

      - name: Commit & push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # We add ONLY the images so we don't accidentally upload node_modules
          git add docs/*.png
          
          # The Safety Check: This prevents the "Exit Code 1" error
          if [ -n "$(git status --porcelain docs/)" ]; then
            git commit -m "update rummage pngs"
            git push
          else
            echo "No changes detected in screenshots. Skipping commit."
          fi
