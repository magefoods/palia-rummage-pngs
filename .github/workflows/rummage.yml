name: Update rummage PNGs
on:
  workflow_dispatch:
  schedule:
    - cron: "12 14 * * *"   # daily run; adjust UTC time if you want

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

          - name: Install deps
        run: |
          npm install --no-audit --no-fund
          npx playwright install --with-deps chromium

      - name: Grab screenshots
        run: npm run grab

      - name: Verify PNGs exist & are big enough
        run: |
          ls -lh docs/*.png || true
          for f in docs/*.png; do
            echo "checking $f"
            test -s "$f" && [ $(stat -c%s "$f") -gt 50000 ] || { echo "$f too small"; exit 1; }
          done

      - name: Commit & push if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/*.png
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "update rummage pngs"
          git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" HEAD:${GITHUB_REF#refs/heads/}
